<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Доставка Еды</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <section class="promo">
      <div class="card card--sweet">
        <header class="card__header">
          <h3 class="card__title">Сладкая корзина</h3>
          <p class="card__description">
            Произвольный выбор
            десертов по Вашему
            желанию.
          </p>
        </header>
        <footer class="card__footer">
          <b class="card__price">ОТ 1 300 ₽</b>
          <div class="card__delivery">стоимость доставки до 200 ₽</div>
          <button class="card__button button button--gray">Собрать корзину</button>
        </footer>
      </div><!-- ./card -->
      <div class="card card--minimum">
        <header class="card__header">
          <h3 class="card__title">Минимум усилий</h3>
          <p class="card__description">
            Произвольный выбор
            десертов по Вашему
            желанию.
          </p>
        </header>
        <footer class="card__footer">
          <b class="card__price">ОТ 700 ₽</b>
          <div class="card__delivery">стоимость доставки до 200 ₽</div>
          <button class="button button--gray card__button">Собрать корзину</button>
        </footer>
      </div><!-- ./card -->
    </section><!-- /.promo -->
  </div><!-- ./container -->
</body>
</html>
