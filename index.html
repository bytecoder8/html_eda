<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Доставка Еды</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">

    <header class="header">
      <a href="/" class="logo header__logo">
        <img src="img/logo.png" width="58" alt="logo" class="logo__image">
        <span class="logo__text">ИНДЕКС<br>ЕДА</span>
      </a>
      <form action="#" class="search-form header__search-form">
        <input type="text" class="search-form__input" placeholder="Поиск блюда">
        <button class="search-form__button">
          <img src="img/search-icon.svg" width="22" height="22" alt="search icon" class="search-form__button-icon">
        </button>
      </form>
      <div class="header__right">
        <button class="auth-button button button--gray">Войти</button>
        <a class="header__cart cart" href="#">
          <span class="visually-hidden">Открыть корзину</span>
          <span class="cart__counter">12</span>
        </a>
      </div>
    </header>

    <section class="promo">
      <div class="card card--sweet promo__card">
        <header class="card__header">
          <h3 class="card__title">Сладкая корзина</h3>
          <p class="card__description">
            Произвольный выбор
            десертов по Вашему
            желанию.
          </p>
        </header>
        <footer class="card__footer">
          <b class="card__price">ОТ 1 300 ₽</b>
          <div class="card__delivery">стоимость доставки до 200 ₽</div>
          <button class="card__button button button--gray">Собрать корзину</button>
        </footer>
      </div><!-- ./card -->
      <div class="card card--minimum promo__card">
        <header class="card__header">
          <h3 class="card__title">Минимум усилий</h3>
          <p class="card__description">
            Произвольный выбор
            десертов по Вашему
            желанию.
          </p>
        </header>
        <footer class="card__footer">
          <b class="card__price">ОТ 700 ₽</b>
          <div class="card__delivery">стоимость доставки до 200 ₽</div>
          <button class="button button--gray card__button">Собрать корзину</button>
        </footer>
      </div><!-- ./card -->
    </section><!-- /.promo -->
  </div><!-- ./container -->
</body>
</html>
